<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
      <div class="calendar-container">
        <h1>２０２５ -  １月</h1>
        <table class="calendar">
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
          <tr class="day">
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td :class="{	selected:selectedDay === 3}" class="circle1" @click="selectedDate(3)">3</td>
            <td>4</td>
          </tr>
          <tr class="day">
            <td :class="{ selected:selectedDay === 5}" class=circle2 @click="selectedDate(5)">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
          </tr>
          <tr class="day">
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
          </tr>
          <tr class="day">
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
          </tr>
          <tr class="day">
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td></td>
          </tr>
        </table>
      </div>
        
      <div class ="timebox-container">
        <!-- 時刻が選択されると表示される -->
        <div v-if="selectedTimes.length > 0">
          <div class="timebox" v-for="time in selectedTimes" :key="time" @click="selectTime(time)">
            <p>{{time}}</p> 
          </div>
        </div>
        <div v-else>
          <P>※カレンダーから日付を選択してください</P>
        </div>
      </div>
      <br><br>

<!-- 時刻が選ばれた後に表示されるconfirmセクション -->
    <div class = "confirm" v-if="selectedTime">
      予約日時は<br>
      <P>{{ message }}<br>{{selectedTime}}</P><br>
      で、よろしいですか？<br><br>
      <button>確認画面へ</button><br>
    </div>

  </div>

<script>
Vue.createApp({
  data(){
    return{
      selectedDay: null, //選択された日付
      selectedTime:'', //選択された時刻
      times:{
        3:['8:00','10:00','12:00','14:00','16:00','18:00'],
        5:['19:00']
      },
      selectedTimes:[],
      message:'', //メッセージ
    };
  },

methods: {
  // 予約可能日をクリック時に、その日時を表示
  selectedDate(day){
    this.selectedDay = day;
    this.selectedTimes = this.times[day]||[]; //該当する時間を設定。
    this.selectedTime =''; //時刻をリセット
    this.message = `１月${day}日`;　//メッセージを設定
  },

//時刻をクリックした時の処理
  selectTime(time){
  this.selectedTime = time; //時刻を選択
  }
}

}).mount('#app');
</script>
</body>
</html>
